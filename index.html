<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Octra Wallet Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #43a047;
    }

    pre {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      overflow-x: auto;
      color: #f1f1f1;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }

    a {
      color: #90caf9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸª™ Octra Wallet Generator</h1>
  <button onclick="generate()">Generate Wallet</button>

  <pre id="output">Click the button to generate your Octra testnet wallet...</pre>

  <footer>
    Â© 2025 <strong>Octra Wallet Generator</strong> by <a href="https://github.com/0xcourt" target="_blank">Courtizen</a>
  </footer>

  <script>
    async function generate() {
      const res = await fetch("/generate", { method: "POST" });
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
